{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Your Conversations:</h2>
    <ul class="list-group">
        {% for conversation in conversations %}
        <li class="list-group-item">
            <a href="{{ url_for('view_conversation', conversation_id=conversation.id) }}">
                Conversation with {{ conversation.contact.first_name }} {{ conversation.contact.last_name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
